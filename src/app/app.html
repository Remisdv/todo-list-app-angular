
<main class="main">
  <div class="Header-Container">
    <app-header-title></app-header-title>
  </div>
  <div class="list">
    <div class="add-task">
      <button (click)="addTask('test')">
        Ajouter
      </button>
    </div>
    <ul>
      @for (task of tasks$ | async; track task.id) {
        <app-todo-item 
          [task]="task" 
          (buttonClick)="onTaskClick($event)">
        </app-todo-item>
      }
    </ul>
  </div>
</main>
<router-outlet />
